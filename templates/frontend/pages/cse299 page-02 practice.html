<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News API Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: url('page-2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; 
        }
        .news_lens {
            position: relative;
            width: 100%;
            padding: 40px 100px;
            margin-top: -50px;
        }
        .title {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 2em;
            color: aliceblue;
            margin-left: 40px; /* Increased margin to move right */
        }
        .container {
            background-color: whitesmoke;
            width: 600px;
            margin-left: 130px; 
            margin-top: -70px;
            padding: 40px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            gap: 20px;
        }
        input {
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 95%;
        }
        .links-container {
            margin-top: 20px; /* Space between input and links */
            padding: 20px;
            background-color: #f0f0f0; /* Light background for links box */
            border-radius: 5px;
        }
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Space between links */
        }
        .link-item a {
            text-decoration: none;
            color: #007BFF; /* Link color */
        }
        .link-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF; /* Button color */
            color: white;
            cursor: pointer;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF; /* Red color for the back button */
            color: white;
            cursor: pointer;
            align-self: flex-start; /* Align the button to the start */
        }
    </style>
</head>
<body>
    <div class="news_lens">
        <div class="title">
            <h2>News Lens</h2>
        </div>
    </div>

    <div class="container">
        <label for="articleInput">Article Related To:</label>
        <input type="text" id="articleInput" placeholder="Prompt entered">
        
        <div class="links-container">
            <h3>Related Links</h3>
            <div class="link-item">
                <a href="https://example.com/link1">Related Link 1</a>
                <button onclick="window.location.href='https://example.com/link1'">Go</button>
            </div>
            <div class="link-item">
                <a href="https://example.com/link2">Related Link 2</a>
                <button onclick="window.location.href='https://example.com/link2'">Go</button>
            </div>
            <div class="link-item">
                <a href="https://example.com/link3">Related Link 3</a>
                <button onclick="window.location.href='https://example.com/link3'">Go</button>
            </div>
            <!-- Add more links as needed -->
        </div>

        <button class="back-button" onclick="window.location.href='page-2.html'">Back</button>
    </div>
</body>
</html>
